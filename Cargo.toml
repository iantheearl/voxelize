[package]
description = "A fast multiplayer voxel engine."
edition = "2021"
exclude = [
  "client",
  "docs",
  "dist",
  "examples",
  "node_modules",
  "package.json",
  "tsconfig.*",
  "yarn.lock",
  "*.js",
  "*.ts",
  "transport",
  "assets",
  "data",
  "tests",
]
license = "MIT"
name = "voxelize"
repository = "https://github.com/voxelize/voxelize"
version = "0.8.75"

[lib]
name = "voxelize"
path = "server/lib.rs"

[[example]]
name = "demo"
path = "examples/server/main.rs"

[dependencies]
actix = "0.13"
actix-cors = "0.7.0"
actix-files = "0.6"
actix-web = "4"
actix-web-actors = "4.1"
base64 = "0.21.4"
byteorder = "1.4.3"
crossbeam-channel = "0.5.4"
fastrand = "2.0.0"
hashbrown = { version = "0.14.0", features = ["serde"] }
indicatif = "0.17.0"
kdtree = "0.7.0"
libflate = "2.0.0"
nalgebra = "0.32.3"
nanoid = "0.4.0"
noise = "0.8.2"
num = "0.4.0"
prost = "0.12.1"
rapier3d = { version = "0.18.0", features = ["simd-stable"] }
rayon = "1.8.1"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
specs = { version = "0.20.0", features = ["specs-derive", "serde"] }
splines = { version = "4.1.0", features = ["serde"] }
ahash = "0.7.8"
pathfinding = "4.9.1"

chrono = "0.4.19"
fern = { version = "0.6.0", features = ["colored"] }
log = "0.4.16"

[build-dependencies]
prost-build = "0.12.1"

[profile.release]
opt-level = 3
